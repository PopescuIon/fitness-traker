<section class="signup-form">
    <form action="" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input 
            type="email" 
            matInput 
            placeholder="Your email" 
            ngModel 
            name="email"
            email
            required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Filed must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <mat-label>Enter your password</mat-label>
            <input 
            type="password"
            matInput 
            placeholder="Your password" 
            ngModel 
            name="password"
            required
            minlength="6"
            #pwinput="ngModel">
            <mat-hint align="end">{{pwinput.value?.length}} / 6</mat-hint>
            <mat-error >Must to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
            matInput 
            placeholder="Your Birthdata" 
            [matDatepicker]="picker"
            [max]="maxDate"
            ngModel 
            name="birthDate"
            required>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> 
        <mat-checkbox ngModel name="agree" required class="example-margin" color="primary">Agree to terms and Conditions.</mat-checkbox>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
